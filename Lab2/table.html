<html>
<head>
    <title>Таблицы в HTML</title>
</head>
<body>
    <table border="3" width="80%" bgcolor="#FFFF00" align="center">
        <tr>
            <td colspan="3" bgcolor="#A9A9A9">1 2 3</td>
        </tr>
        <tr>
            <td>4</td>
            <td rowspan="3" width="300px" bgcolor="#00008B">5<br />8<br />11</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>9</td>
        </tr>
        <tr>
            <td>10</td>
            <td>12</td>
        </tr>
    </table>

</body>
</html>
